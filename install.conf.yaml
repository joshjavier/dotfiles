- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.vim/after/:
      glob: true
      path: vim/after/*
    ~/.vimrc: vim/init.vim
    ~/.config/nvim/init.vim: vim/init.vim
    ~/.config/kitty/kitty.conf:

- shell:
  -
    description: Installing submodules
    command: git submodule update --init --recursive
  -
    description: Installing vim-plug for vim
    command: curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  -
    description: Installing vim-plug for neovim
    command: sh -c 'curl -fLo "${XDG_DATA_HOME:-$HOME/.local/share}"/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
  -
    description: Installing vim plugins
    command: vim +PlugInstall +qall
